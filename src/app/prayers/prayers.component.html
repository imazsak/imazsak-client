<div class="container">
  <app-header [title]="group.name"></app-header>
  <div class="main">
    <mat-nav-list>
      <mat-list-item *ngFor="let prayer of prayers">
        <h4 mat-line>{{prayer.message}}</h4>
        <p mat-line> {{prayer.userId | userName:members}}</p>
      </mat-list-item>
    </mat-nav-list>
  </div>
  <footer class="footer">
    <app-create-prayer-button [groups]="[group]"></app-create-prayer-button>
    <button mat-button><i class="fas fa-praying-hands"></i></button>
  </footer>
</div>
