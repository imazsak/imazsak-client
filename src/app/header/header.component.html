<header class="header">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <span class="spacer"></span>
      <span>{{title}}</span>
      <span class="spacer"></span>
      <app-notifications-button></app-notifications-button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu>
        <app-settings-button></app-settings-button>
        <app-feedback-button></app-feedback-button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav mode="over" fixedInViewport="true" #sidenav>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <span class="spacer"></span>
          <span>Menü</span>
          <span class="spacer"></span>
          <div style="width: 40px"></div>
        </mat-toolbar-row>
      </mat-toolbar>

      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active">
          <i mat-list-icon class="fas fa-home"></i>
          <p mat-line>Kezdőlap</p>
        </a>
        <a mat-list-item routerLink="/groups" routerLinkActive="active">
          <i mat-list-icon class="fas fa-user-friends"></i>
          <p mat-line>Közösségeim</p>
        </a>
        <a mat-list-item routerLink="/my-prayers" routerLinkActive="active">
          <i mat-list-icon class="fas fa-pray"></i>
          <p mat-line>Imakéréseim</p>
        </a>
        <a mat-list-item href="/admin/" routerLinkActive="active" *ngIf="isAdmin">
          <i mat-list-icon class="fas fa-tools"></i>
          <p mat-line>Admin oldal</p>
        </a>
        <a mat-list-item (click)="authService.logout()">
          <i mat-list-icon class="fas fa-sign-out-alt"></i>
          <p mat-line>Kijelentkezés</p>
        </a>
      </mat-nav-list>

    </mat-sidenav>
  </mat-sidenav-container>
</header>
