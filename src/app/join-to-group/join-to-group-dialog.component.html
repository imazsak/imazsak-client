<h1 mat-dialog-title>Csatlakozás közösséghez</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Csatlakozási kód" #code>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Mégse</button>
  <button mat-button [mat-dialog-close]="code.value" cdkFocusInitial>Csatlakozás</button>
</div>
