<h1 mat-dialog-title>Csatlakozás</h1>
<div mat-dialog-content>
  <div>
    <zxing-scanner (scanSuccess)="scanSuccess($event)"></zxing-scanner>
  </div>
  <mat-form-field style="width: 100%">
    <input matInput cdkFocusInitial placeholder="Csatlakozási kód" #code>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Mégse</button>
  <button mat-button [mat-dialog-close]="code.value">Csatlakozás</button>
</div>
