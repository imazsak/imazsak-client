<div class="container">
  <app-header [title]="group.name"></app-header>
  <div class="main">
    <mat-nav-list>
      <mat-list-item *ngFor="let member of members">
        {{member.name}}
      </mat-list-item>
    </mat-nav-list>
  </div>
  <footer class="footer">
    <app-create-prayer-button [groups]="[group]"></app-create-prayer-button>
    <app-pray-button [groupIds]="[group.id]"></app-pray-button>
  </footer>
</div>
