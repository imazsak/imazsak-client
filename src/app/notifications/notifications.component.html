<div class="container">
  <app-header [title]="'Notifications'"></app-header>
  <div class="main">
    <mat-nav-list>
      <mat-list-item *ngFor="let notification of notifications" [ngClass]="{'new': !notification.meta.isRead}">
        <h4 mat-line>{{notification.message}}</h4>
        <p mat-line> {{notification.createdAt | date:'medium'}} </p>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
