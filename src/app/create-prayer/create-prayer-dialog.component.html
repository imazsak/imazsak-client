<h1 mat-dialog-title>Create prayer</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Message</mat-label>
    <input matInput [(ngModel)]="message">
  </mat-form-field>
  <mat-form-field *ngIf="!isOnlyOneGroup">
    <mat-label>Groups</mat-label>
    <mat-select [formControl]="groups" multiple>
      <mat-option *ngFor="let group of data.groups" [value]="group.id">{{group.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="create()" cdkFocusInitial>Create</button>
</div>
