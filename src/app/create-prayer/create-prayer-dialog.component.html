<h1 mat-dialog-title>Imakérés</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="10"
              placeholder="Üzenet"
              [(ngModel)]="message"></textarea>
  </mat-form-field>
  <mat-form-field *ngIf="!isOnlyOneGroup">
    <mat-label>Közösségek</mat-label>
    <mat-select [formControl]="groups" multiple>
      <mat-option *ngFor="let group of data.groups" [value]="group.id">{{group.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Mégse</button>
  <button mat-button (click)="create()" cdkFocusInitial>Elküldés</button>
</div>
