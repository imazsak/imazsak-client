<div class="container">
  <app-header [title]="'Groups'"></app-header>
  <div class="main">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/groups', group.id]" *ngFor="let group of groups">{{group.name}}</a>
    </mat-nav-list>
  </div>
  <footer class="footer">
    <app-create-prayer-button [groups]="groups"></app-create-prayer-button>
    <app-pray-button [groupIds]="groups"></app-pray-button>
  </footer>
</div>
